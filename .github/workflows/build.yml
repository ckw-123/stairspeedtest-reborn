name: GitHub CI
on: [push]

concurrency: 
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  windows64_build:
    name: Windows x86_64 Build
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    env:
        CFLAGS: "-flto=auto -flto-partition=none -fno-asynchronous-unwind-tables -ffunction-sections -fdata-sections -Wl,--disable-reloc-section,--gc-sections,-static,--strip-all"
        CXXFLAGS: "-flto=auto -flto-partition=none -ffunction-sections -fdata-sections -fno-rtti -Wl,--disable-reloc-section,--gc-sections,-static,--strip-all"
    steps:
    - uses: actions/checkout@v4
    - uses: msys2/setup-msys2@v2
      with:
        update: true
        install: base-devel libtool autogen automake autoconf git mingw-w64-x86_64-gcc mingw-w64-x86_64-cmake mingw-w64-x86_64-libevent mingw-w64-x86_64-pcre mingw-w64-x86_64-pcre2 mingw-w64-x86_64-freetype mingw-w64-x86_64-libpng mingw-w64-x86_64-bzip2 mingw-w64-x86_64-openssl mingw-w64-x86_64-libsodium mingw-w64-x86_64-c-ares mingw-w64-x86_64-boost mingw-w64-x86_64-libmariadbclient unzip p7zip
    - name: Add commit id into version
      if: ${{ !startsWith(github.ref, 'refs/tags/') }}
      run: SHA=$(git rev-parse --short HEAD) && sed -i 's/\(v[0-9]\.[0-9]\.[0-9]\)/\1-'"$SHA"'/' src/version.h
    - name: Cache built dependencies
      uses: actions/cache@v4
      env:
        cache-name: cache-maindeps-64
      with:
        path: ~/maindeps
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/FETCH_HEAD') }} # key from git repos
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Cache built clients
      uses: actions/cache@v4
      env:
        cache-name: cache-clients-64
      with:
        path: ~/clients
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/FETCH_HEAD') }} # key from git repos
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Build dependencies and clients
      run: |
        bash scripts/build.windows.maindeps.sh
        bash scripts/build.windows.clients.sh
# -----------------------------------------------------------
# 【新增步骤】删除 Curl 生成的有 Bug 的 CMake 配置文件夹
# -----------------------------------------------------------
    - name: Remove broken Curl CMake Config
      run: |
        rm -rf /mingw64/lib/cmake/CURL

# =======================================================
# 【位置正确】在运行编译脚本之前，先修改磁盘上的源代码
# =======================================================
    - name: Global OpenSSL 3.x Patch (Fix Windows Macro Collision)
      run: |
        # 1. 创建全局补丁头文件 src/openssl_patch.h
        cat <<EOF > src/openssl_patch.h
        #pragma once
        
        // 防止 Windows 头文件定义 min/max 宏，避免破坏 std::min/std::max
        #define NOMINMAX
        
        #include <openssl/ssl.h>

        // 【关键修正】清理 Windows 头文件污染
        // windows.h 定义了宏 ERROR 为 0，这破坏了 jpcre2.hpp 中的 namespace ERROR
        #ifdef ERROR
        #undef ERROR
        #endif

        // 强制定义 OpenSSL 3.x 的忽略 EOF 选项
        #ifndef SSL_OP_IGNORE_UNEXPECTED_EOF
        #define SSL_OP_IGNORE_UNEXPECTED_EOF 0x00000080U
        #endif

        // 定义劫持函数
        static inline SSL_CTX* SSL_CTX_new_patched(const SSL_METHOD *meth) {
            SSL_CTX* ctx = SSL_CTX_new(meth);
            if (ctx) {
                SSL_CTX_set_options(ctx, SSL_OP_IGNORE_UNEXPECTED_EOF);
            }
            return ctx;
        }

        // 宏替换魔法
        #undef SSL_CTX_new
        #define SSL_CTX_new SSL_CTX_new_patched
        EOF

        # 2. 注入到 CMake 构建系统
        #    如果之前已经注入过，先清除旧的注入代码，防止重复
        sed -i '/openssl_patch.h/d' CMakeLists.txt
        sed -i '/project(.*)/a add_compile_options(-include "${CMAKE_SOURCE_DIR}/src/openssl_patch.h")' CMakeLists.txt
        
        echo "✅ Global Hook Installed! Fixed Windows ERROR macro collision."

    # =======================================================
    # 【开始编译】此时文件已经被上面的步骤修改好了，make 读取的将是新代码
    # =======================================================
    - name: Build main program
      run: |
        bash scripts/build.windows.release.sh
        mv $USERPROFILE/clients/built/websocketd.exe base/tools/gui/
        mv $USERPROFILE/clients/built base/tools/clients
        mv base stairspeedtest
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: stairspeedtest_reborn_win64
        path: stairspeedtest/
    - name: Package Release
      if: startsWith(github.ref, 'refs/tags/')
      run: tar czf stairspeedtest_reborn_win64.tar.gz stairspeedtest
    - name: Draft Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: stairspeedtest_reborn_win64.tar.gz
        draft: true
